<html>

  <head>
    <title>LaunchCloud</title>
  </head>
  <body>

    <h2>Launch Cloud<h2>
    <h3>Use your Launchpad to cue soundcloud clips</h3>

    <div id="launchpad">
      <!-- Random tracks... -->
      <img class="square" data-squarenumber="0" url="/tracks/292" position="0" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="1" url="/tracks/293" position="0" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="2" url="/tracks/294" position="0" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="3" url="/tracks/295" position="0" src="./img/button-passive.png"/>

      <br/>

      <!-- Random tracks but displaced 2000 -->
      <img class="square" data-squarenumber="16" url="/tracks/292" position="10000" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="17" url="/tracks/293" position="10000" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="18" url="/tracks/294" position="10000" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="19" url="/tracks/295" position="10000" src="./img/button-passive.png"/>

      <img class="square" data-squarenumber="48" url="/tracks/158851384" position="0" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="49" url="/tracks/2397001" position="0" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="50" url="/tracks/97075414" position="0" src="./img/button-passive.png"/>
      <img class="square" data-squarenumber="51" url="/tracks/113919687" position="0" src="./img/button-passive.png"/>
    </div>

    <object id="Jazz2" type="audio/x-jazz" class="hidden">
      <p style="visibility:visible;">This page requires <a href=http://jazz-soft.net>Jazz-Plugin</a> ...</p>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="./inputHandling.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>

</html>
