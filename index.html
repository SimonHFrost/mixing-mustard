<html>

  <head>
    <title>LaunchCloud</title>
  </head>
  <body>
    <button class="square" url="/tracks/293">One</button>
    <button class="square" url="/tracks/294">Two</button>
    <button class="square" url="/tracks/295">Three</button>

    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      SC.initialize({
        client_id: "6603d805dad113c51b7df28b6737f2cc",
        redirect_uri: "http://example.com/callback.html",
      });
    </script>
    <script>
      $(".square").click(function() {
        var track = $(this).attr("url");
        SC.stream(track, function(sound){
          sound.play();
        });
      })
    </script>
  </body>

</html>
